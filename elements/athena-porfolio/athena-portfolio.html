<!--
An element providing a solution to no problem in particular.

Example:

    <athena-portfolio></athena-portfolio>

@group Athena Portfolio
@element athena-portfolio
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="athena-portfolio">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <resume-header
      title="Carlos Araya"
      subtitle="Web Ninja in Training"
      portrait="images/portrait.png">
    </resume-header>
      <resume-content>
        <h2>This is a test</h2>
      </resume-content>
      <resume-projects></resume-projects>
      <resume-footer>
        <p>Footer content</p>
      </resume-footer>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'athena-portfolio'

  });

</script>
