<!--
An element providing a solution to no problem in particular.

Example:

    <resume-footer></resume-footer>

@group Seed Elements
@element resume-footer
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="resume-footer">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        margin: 0 auto;
        width: 90vw;
      }


    </style>

    <footer class="footer">
      <content select=".footer-content"></content>
    </footer>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'resume-footer'

  });

</script>
